<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="../static/css/base.css">
  <script src="../static/js/compJoinForm.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="shortcut icon" href="../images/favicon.ico">
  <title>기업 상세보기</title>
  </style>
</head>
<body>
<div class="all">
  <div style="font-weight: bold; font-size: 50px; margin-left: 100px;">
  회원정보 수정</div>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <div class="details">아이디<span class="necessity">필수</span></div>
      <input type="id" class="container" style="margin-left: 100px;" id="id" placeholder="아이디를 입력해주세요" name="userId" value="" required>
      <button type="button" class="btn btn-warning" onclick="check()">중복체크</button>
    </div>
    <div class="mb-3">
      <div class="details">비밀번호<span class="necessity">필수</span></div>
      <input type="password" class="container" id="pwd" placeholder="비밀번호를 입력해주세요" name="password" value="" onchange="pwcheck()" required>
    </div>
    <div class="mb-3">
      <div class="details">비밀번호 확인<span class="necessity">필수</span></div>
      <input type="password" class="container" id="pwdchk" placeholder="비밀번호를 한번 더 입력해주세요" name="passwordchk" value="" onchange="isSame()" required>
      <br><span id="same"></span>
    </div>
    <div class="mb-3">
      <div class="details">이름<span class="necessity">필수</span></div>
      <input type="name" class="container" id="name" placeholder="이름을 입력해주세요" name="username" value="" required>
    </div>
    <div class="mb-3">
      <div class="details">주소:</div>
      <input type="text" id="postcode" name="address" readonly><input style="margin: 0px;" type="button" value="우편번호 찾기" onclick="Postcode()">
      <br><input type="text" class="container" id="address" name="address" readonly>
      <br><input type="text" class="container" id="addressDetail" name="addressDetail" placeholder="상세 주소를 입력해주세요">
  </div>
    <div class="mb-3">
        <div class="details">이메일:</div>
        <input type="email" class="container" id="email" placeholder="이메일을 입력해주세요" name="email" value="">
      </div>
      <div class="mb-3">
        <div class="details">전화번호:</div>
        <input type="number" class="container" id="name" placeholder="전화번호를 입력해주세요" name="phoneNum" value="">
      </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 60px;">회원 정보 수정</button>
  </form>
</div>   
</body>
</html>
